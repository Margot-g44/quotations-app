<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citations</title>

    <h1>Mes citations</h1>
    <h2>Gestionnaire de citations en ligne</h2>
    <h3>
      On affichera ici le nombre de citations enregistrées initialisées à 0
    </h3>
    <hr />

    <div id="form">
      <label for="citations-input"></label>
      <input type="text" id="citations-input" placeholder="Ajouter une
      citation" >
      <label for="auteur-input"></label>
      <input type="text" id="auteur-input" placeholder="Auteur de la
      citation">
      <label for="submit-input"></label>
      <button type="submit">Ajouter</button>
    </div>

<div id="quote-list">
    <div class="quote">
      <p class="text">"C'est une citation d'exemple."</p>
      <p class="author">- Auteur</p>
      

  </head>
  <body></body>
</html>
